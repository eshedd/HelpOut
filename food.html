<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">

<body>
    <h1 id="title">Donators</h1>
    <h2 id="questions">Food Donation</h2>
    <h3 id="food">How Much Food Do You Want to Donate?</h3>
    <br>
    <div class="can">Canned Foods<select>
            <option selected disabled>Choose here</option>
            <option value="1">None</option>
            <option value="2">5 Cans</option>
            <option value="3">10 Cans</option>
            <option value="4">15 Cans</option>
            <option value="5">20 Cans</option>
        </select>
        <a class="btn btn-primary" href="urgent.html" role="button">Donate!</a>
    </div> 
        <br>
    <div class="perish">
   Perishable Foods<select>
            <option selected disabled>Choose here</option>
            <option value="1">None</option>
            <option value="2">1</option>
            <option value="3">2</option>
            <option value="4">3</option>
            <option value="5">4</option>
        </select>
        <a class="btn btn-primary" href="urgent.html" role="button">Donate!</a>
    </div>
